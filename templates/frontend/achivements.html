{% extends 'base.html' %}
{% block content %}
<div class="fluid-container">
<div class="jumbotron">
    <div class="row">
        {% for data in data %}
        <div class="col-md-6">
            <img src="{{ data.image.url }}"class="img-responsive" alt="" style="height: 400px; width:500px;"/><br><br>
        </div>
        <div class="col-md-6">
            <h3>{{ data.image_heading }}</h3>
           <h6>{{ data.image_description }}</h6>
        </div>
        {% endfor %}
    </div>
</div>
</div>
{% endblock %}
